							<x-dropdown>
								<x-dropdown-inner>
									<x-dropdown-value>Character</x-dropdown-value>

					</x-view-dropdown-group>
				</x-top-bar-inner>
			</x-top-bar>

			<x-selection>
				Local

			<x-selection>

				Message

			<x-window-content>
