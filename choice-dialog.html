<html>

<head>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" type="text/css" href="styles.css">

	<style>

	</style>

	<title>rpg</title>

	<script>
		document.addEventListener('DOMContentLoaded', function (event) {
			App.boot('ug');
		});
	</script>
</head>

<body unselectable="on" class="unselectable">

	<rpg-main-area>
		<rpg-bars>
			<rpg-bar>
				<rpg-length></rpg-length>
				<rpg-inner>
					hp
				</rpg-inner>
			</rpg-bar>
		</rpg-bars>

		<rpg-dialog>
			<rpg-text>
				<rpg-title>
					A simple choice
				</rpg-title>
				Traveling east-wards, you approach an old monastery.
			</rpg-text>
			<rpg-divider></rpg-divider>
			<rpg-buttons-area>
				<rpg-button-stone>
					<rpg-outer>
						<rpg-inner>
							Enter
						</rpg-inner>
					</rpg-outer>
				</rpg-button-stone>
				or
				<rpg-button-stone>
					<rpg-outer>
						<rpg-inner>
							Back to Town
						</rpg-inner>
					</rpg-outer>
				</rpg-button-stone>
			</rpg-buttons-area>
		</rpg-dialog>

		<rpg-action-bar>
			<rpg-slot>
				<rpg-inner>
				</rpg-inner>

			</rpg-slot>
			<rpg-slot>
				<rpg-inner>
				</rpg-inner>
			</rpg-slot>
			<rpg-slot>
				<rpg-inner>
					<img src="img/marton-attila-viking-sword-a-02.jpg">
				</rpg-inner>
			</rpg-slot>
			<rpg-slot>
				<rpg-inner>
					<img src="img/lukasz-krol-final.jpg">
				</rpg-inner>
			</rpg-slot>
		</rpg-action-bar>
	</rpg-main-area>

</body>

</html>
