<html>

<head>
	<title>wow</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400&display=swap" rel="stylesheet">
	<style>
		body {
			background: #121212;
			font-family: 'Merriweather Sans', sans-serif;
			font-weight: 300;
			font-size: 1.8em;
			color: #c9c9c9;
			margin: 0;
		}

		body2 {
			display: block;
			box-sizing: border-box;
			background-image: url(gloom_O6yg8PYfKu.jpg);
			background-image: url(https://nuare.com/wp-content/uploads/2015/05/Orb-of-Vaermina_2000x2000.jpg);
			background-size: cover;
			width: 1400px;
			height: 100%;
			display: block;
			max-width: 1400px;
			padding: 60px;
			padding: 330px;
		}

		.logo {
			color: #d31c1c;
		}

		.sizing_panel {
			/* padding: 5px; */
			/* background: rgba(127, 127, 127, 0.4); */
		}

		.wow_button {
			display: inline-block;
			width: 220px;
			color: white;
			/* margin: 5px; */
			background: #004b6c;
			background: url(rocks.jpg);
			background-position: -10px -10px;
			border: 4px outset #bdbdbdad;
			border-radius: 8px;
			/* outline: 1px outset #95959580; */
			box-shadow: 0 0 4px #4c4c4c;
			box-sizing: border-box;
		}

		.wow_button>div {
			display: block;
			/* background: #5a6971ed; */
			border: 2px solid rgb(100 100 100 / 90%);
			border-radius: 4px;
			text-align: center;
		}

		.wow_button>div>span {
			display: block;
			background: rgb(73 74 76 / 95%);
			background: rgb(63 74 82 / 94%);
			background: rgb(62 67 71 / 94%);
		}

		.wow_button>div>span>span {
			display: block;
			font-size: 16px;
			color: gold;
			font-weight: 400;
			/* text-shadow: 0 0 4px #727272; */
			border: 1px solid #bebebe6b;
			background: linear-gradient(0deg, rgb(127 127 127 / 0%) 0%, rgb(0 0 0 / 15%) 100%);
			background: linear-gradient(0deg, rgb(0 0 0 / 8%) 0%, rgb(127 127 127 / 10%) 50%, rgb(0 0 0 / 8%) 100%);
			border-radius: 4px;
			padding: 0px;
		}

		.wow_area {
			display: inline-block;
			font-size: 18.72px;
			/* background: #495c62c4; */
			/* background: #7f7f7f; */
			border: 1px outset #b6b6b680;
			border-radius: 6px;
			padding: 15px;
		}

		.wow_progress {
			display: inline-block;
			position: absolute;
			width: 100%;
			background: #8080802b;
			border: 1px outset #b6b6b6;
			border-radius: 4px;
			/* height: 30px; */
			font-size: 16px;
			text-align: center;
			box-sizing: border-box;
		}

		.wow_progress>div:nth-child(1) {
			display: inline-block;
			position: absolute;
			left: 0;
			width: 100%;
			height: 100%;
			/* height: calc(100% - 3px); */
			/* border: 1px solid gray; */
			background: #42448ed1;
		}

		.wow_progress>div:nth-child(2) {
			position: relative;
			padding: 3px;
		}
	</style>
</head>

<body>
	<body2>
		<div class="logo">Dark</div>
		<br />
		<br />
		<div class="sizing_panel">
			<div class="wow_area" style="width: 500px">
				My entire council is nothing but a pack of spies.
			</div>
			<br />
			<br />
			<div class="wow_button" style="width: 240px">
				<div><span><span>Start</span></span></div>
			</div>
			<br />
			<br />
			<div class="wow_progress" style="width: 500px">
				<div style="width: 50%"></div>
				<div>Loading </div>
			</div>
		</div>
	</body2>
</body>

</html>
