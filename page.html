<html>

<head>
	<meta name="description" content="rpg simulator">
	<meta name="keywords" content="rpg,browser,game">

	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="js/rpg.js"></script>

	<style>

	</style>

	<title>rpg</title>

	<script>
		document.addEventListener('DOMContentLoaded', function (event) {
			App.boot('ug');
		});
	</script>
</head>

<body unselectable="on" class="unselectable">

	<rpg-content>
		<rpg-where-a-bouts>
			<rpg-text>
				You are near the monastery. Will you proceed or return?
			</rpg-text>
			<rpg-divider></rpg-divider>
			<rpg-actions>
				<rpg-action>
					<rpg-x>
					<rpg-x>
					<rpg-x>
						Enter Monastery
					</rpg-x>
					</rpg-x>
					</rpg-x>
				</rpg-action>
				<rpg-action>
					<rpg-x>
					<rpg-x>
					<rpg-x>
						Back to Town
					</rpg-x>
					</rpg-x>
					</rpg-x>
				</rpg-action>
			</rpg-actions>
		</rpg-where-a-bouts>
	</rpg-content>

</body>

</html>
